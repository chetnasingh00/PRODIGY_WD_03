<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Tic-Tac-Toe</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #00b894;
            --text: #2d3436;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        #status {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
        }
        
        #reset {
            padding: 0.8rem 1.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
        }
        
        #reset:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 92, 231, 0.3);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            margin: 2.5rem auto;
            width: 100%;
            max-width: 400px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background-color: white;
            border: 3px solid rgba(0,0,0,0.05);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-color: var(--secondary);
        }
        
        .cell.x {
            color: var(--primary);
            font-weight: 700;
        }
        
        .cell.o {
            color: var(--accent);
            font-weight: 700;
        }
        
        .game-footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .game-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .winner {
            background-color: rgba(0, 184, 148, 0.2);
            border-color: var(--success) !important;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-board {
                gap: 0.8rem;
            }
            
            .cell {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elegant Tic-Tac-Toe</h1>
        
        <div class="game-header">
            <div id="status">Player X's turn</div>
            <button id="reset">New Game</button>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="game-footer">
            <div class="game-options">
                <span>Play vs AI:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="ai-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const statusDisplay = document.getElementById('status');
            const resetButton = document.getElementById('reset');
            const aiToggle = document.getElementById('ai-toggle');
            
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let vsAI = false;
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                handleCellPlayed(clickedCell, clickedCellIndex);
                checkResult();
                
                // AI move if playing against AI and game is still active
                if (vsAI && gameActive && currentPlayer === 'O') {
                    setTimeout(makeAIMove, 600);
                }
            }
            
            function handleCellPlayed(clickedCell, clickedCellIndex) {
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                clickedCell.style.pointerEvents = 'none'; // Disable further clicks on this cell
            }
            
            function checkResult() {
                let roundWon = false;
                
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                        continue;
                    }
                    
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        highlightWinningCells(a, b, c);
                        break;
                    }
                }
                
                if (roundWon) {
                    statusDisplay.textContent = `Player ${currentPlayer} wins! 🎉`;
                    statusDisplay.style.color = 'var(--success)';
                    gameActive = false;
                    
                    // Disable all cells
                    cells.forEach(cell => {
                        cell.style.pointerEvents = 'none';
                    });
                    
                    return;
                }
                
                if (!gameState.includes('')) {
                    statusDisplay.textContent = "Game ended in a draw! 🤝";
                    statusDisplay.style.color = 'var(--dark)';
                    gameActive = false;
                    return;
                }
                
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
                statusDisplay.style.color = currentPlayer === 'X' ? 'var(--primary)' : 'var(--accent)';
            }
            
            function highlightWinningCells(a, b, c) {
                cells[a].classList.add('winner');
                cells[b].classList.add('winner');
                cells[c].classList.add('winner');
            }
            
            function makeAIMove() {
                if (!gameActive) return;
                
                // Simple AI: first try to win, then block, then choose center, then random
                let move = findWinningMove('O') || 
                           findWinningMove('X') || 
                           (gameState[4] === '' ? 4 : null) || 
                           findRandomMove();
                
                if (move !== null) {
                    const cell = document.querySelector(`.cell[data-index="${move}"]`);
                    handleCellPlayed(cell, move);
                    checkResult();
                }
            }
            
            function findWinningMove(player) {
                for (let condition of winningConditions) {
                    const [a, b, c] = condition;
                    const cells = [gameState[a], gameState[b], gameState[c]];
                    
                    // If two cells are player's and one is empty
                    if (cells.filter(c => c === player).length === 2 && cells.includes('')) {
                        return condition[cells.indexOf('')];
                    }
                }
                return null;
            }
            
            function findRandomMove() {
                const emptyCells = gameState.reduce((acc, val, index) => {
                    if (val === '') acc.push(index);
                    return acc;
                }, []);
                
                return emptyCells.length > 0 ? 
                    emptyCells[Math.floor(Math.random() * emptyCells.length)] : 
                    null;
            }
            
            function resetGame() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
                statusDisplay.style.color = 'var(--primary)';
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winner');
                    cell.style.pointerEvents = 'auto';
                });
                
                // If playing against AI and AI goes first
                if (vsAI && currentPlayer === 'O') {
                    setTimeout(makeAIMove, 800);
                }
            }
            
            function handleAIToggle() {
                vsAI = aiToggle.checked;
                resetGame();
            }
            
            // Event listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetButton.addEventListener('click', resetGame);
            aiToggle.addEventListener('change', handleAIToggle);
            
            // Initialize game
            resetGame();
        });
    </script>
</body>
</html>
